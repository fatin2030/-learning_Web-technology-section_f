<html lang="en">

</html>

<head>

</head>

<body>
    <table border="1" width="100%">
        <tr align="middle">

            <td colspan="3">
                <h1>Personal profile</h1>
            </td>
        </tr>

        <tr>
            <td>Name</td>
            <td> <input type="text" name="" value="" /> </td>

        </tr>

        <tr>
            <td>Email</td>
            <td> <input type="email" name="" value="" /> </td>

        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value=""> Male
                <input type="radio" name="gender" value=""> Femail
                <input type="radio" name="gender" value=""> Other <br><br>
            </td>
        </tr>

        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="" value="" /> <br></td>

        </tr>

        <tr>
            <td>Blood Group</td>
            <td><select name="">
                    <option value="">A+</option>
                    <option value="">B+</option>
                    <option value="">AB+</option>
                </select> <br></td>
        </tr>

        <tr>
            <td>Degree</td>
            <td><br>
                <input type="checkbox" name="" value=""> SSC
                <input type="checkbox" name="" value=""> HSC 
                <input type="checkbox" name="" value=""> Bsc 
                <input type="checkbox" name="" value=""> Msc <br></td>
        </tr>

        <tr>
            <td>Photo</td>

            <td><input type="file" name="" value="" /> <br></td>

        </tr>

        <tr>
            <td colspan="3"><br></td>
           

        </tr>

        <tr>
            <td></td>
            <td><input type="submit" name="" value="Submit" /> <input type="reset" name="" value="reset" /></td>
        </tr>


    </table>
</body>
